<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>
    <div class="container">
        <header>
            <h1>NBA Player Stats</h1>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </header>

        <search class="table-filters">
            <input type="text" id="search" placeholder="Search players...">
            <select id="team-filter">
                <option value="all">All</option>
                <!-- Teams will be populated in JS -->
            </select>
        </search>

        <h4>To sort based on the points please press the points word </h4>

        <table id="player-stats">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th data-column="points" data-order="desc">Points</th>
                    <th>Rebounds</th>
                    <th>Assists</th>
                </tr>
            </thead>
            <tbody id="player-rows">
                <!-- Rows will be populated in JS -->
                 
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
